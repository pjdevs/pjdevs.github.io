{% import "macros.html" as macros %}
{% import "content.html" as content %}

<!DOCTYPE html>
<html lang="en">

  {{ macros::head() }}

  <body>

      {{ macros::header() }}

      <section id="about">
        {{ content::about() }}
      </section>

      <section id="projects">
        {{ content::projects() }}
      </section>

      <section id="content">
        {% block content %}
        {% endblock content %}
      </section>

      {{ macros::footer() }}
      {{ macros::google_analytics() }}

  </body>
